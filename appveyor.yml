os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
    secure: 416oKldMdsDiWXjrMKSu46Bh02kYJHDYh2RQR3X/n+MC9hxsb8H8N6Ii2LFpMwQa
  matrix:
    - nodejs_version: 12.7.0
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: "{build}"
shallow_clone: true
clone_depth: 1
test_script:
  - node --version
  - npm --version
  - npm run dist
